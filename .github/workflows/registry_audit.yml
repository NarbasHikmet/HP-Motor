name: Registry Audit

on:
  workflow_dispatch:
  push:
    paths:
      - "src/**"
      - "canon/**"
      - "tools/**"
      - ".github/workflows/registry_audit.yml"
      - "pyproject.toml"
      - "requirements.txt"
  pull_request:
    paths:
      - "src/**"
      - "canon/**"
      - "tools/**"
      - ".github/workflows/registry_audit.yml"
      - "pyproject.toml"
      - "requirements.txt"

jobs:
  audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          # Optional: if you have pyproject-based installs later
          # pip install -e .

      - name: Set PYTHONPATH
        run: |
          echo "PYTHONPATH=${GITHUB_WORKSPACE}/src" >> $GITHUB_ENV

      - name: Smoke import test
        run: |
          python -c "import hp_motor; print('hp_motor import OK')"

      - name: Run registry audit
        run: |
          # Canonical runner (requires main.py to be a real CLI runner)
          python main.py registry-audit

      - name: Upload audit artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: registry-audit-artifacts
          path: |
            reports/**
            artifacts/**
          if-no-files-found: warn