name: HP Motor CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run Tests with Path
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          # Bu komut sistemin src klasörünü tanımasını sağlar
          python -c "from src.hp_motor.pipelines.run_analysis import SovereignOrchestrator; print('Sistem Baglantisi Basarili!')"
