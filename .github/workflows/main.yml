name: HP Motor CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies (NON-editable)
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy pydantic matplotlib seaborn pyyaml mplsoccer

      - name: Set PYTHONPATH
        run: |
          echo "PYTHONPATH=${{ github.workspace }}/src" >> $GITHUB_ENV

      - name: Smoke Import Test
        run: |
          python - <<EOF
          from hp_motor.pipelines.run_analysis import SovereignOrchestrator
          print("IMPORT OK")
          EOF 