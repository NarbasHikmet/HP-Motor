name: HP Motor CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=${{ github.workspace }}/src" >> $GITHUB_ENV

      - name: Smoke Import Test
        run: python -c "from hp_motor.pipelines.run_analysis import SovereignOrchestrator; print('IMPORT OK')"

      - name: Sanity check critical files exist
        run: |
          test -f src/hp_motor/registries/master_registry.yaml
          test -f src/hp_motor/pipelines/analysis_objects/player_role_fit.yaml
          echo "FILES OK"

      - name: Run tests
        run: pytest -q